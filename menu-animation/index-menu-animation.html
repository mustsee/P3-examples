<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Animation in menu</title>
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css"
      integrity="sha512-9usAa10IRO0HhonpyAIVpjrylPvoDwiPUiKdWk5t3PyolY1cOd4DSE0Ga+ri4AuTroPR5aQvXU9xC6qOPnzFeg=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    />
    <link rel="stylesheet" href="index-menu-animation.css" />
  </head>
  <body>
    <div class="container">
      <div class="title">Oh my food</div>
      <div class="location">Paris Belleville</div>
      <div class="action-button">Explorer nos restaurants</div>
      <div class="submenus">
        <section class="submenu">
          <h3 class="submenu__title">Entr√©es</h3>
          <section class="delay-0 menuItem">
            <div>Omelettes</div>
            <div>25 euros</div>
          </section>
          <section class="delay-1 menuItem">
            <div>Poisson chat</div>
            <div>15 euros</div>
          </section>
          <section class="delay-2 menuItem">
            <div>Boeuf bourguignon</div>
            <div>27 euros</div>
          </section>
        </section>
        <section class="submenu">
          <h3 class="submenu__title">Plats</h3>
          <section class="delay-3 menuItem">
            <div>Omelettes</div>
            <div>25 euros</div>
          </section>
          <section class="delay-4 menuItem">
            <div>Poisson chat</div>
            <div>15 euros</div>
          </section>
          <section class="delay-5 menuItem">
            <div>Boeuf bourguignon</div>
            <div>27 euros</div>
          </section>
        </section>
        <section class="submenu">
          <h3 class="submenu__title">Desserts</h3>
          <section class="delay-6 menuItem">
            <div>Omelettes</div>
            <div>25 euros</div>
          </section>
          <section class="delay-7 menuItem">
            <div>Poisson chat</div>
            <div>15 euros</div>
          </section>
          <section class="delay-8 menuItem">
            <div>Boeuf bourguignon</div>
            <div>27 euros</div>
          </section>
        </section>
      </div>
    </div>
  </body>
</html>
